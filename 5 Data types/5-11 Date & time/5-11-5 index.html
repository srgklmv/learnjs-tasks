<script>

  function getLastDayOfMonth(year, month) {
    let date = new Date(year, month);
    let lastDate = 0;
    while (true) {
      date.setDate(date.getDate() + 1);
      if (date.getDate() < lastDate) {
        return lastDate;
      } else {
        lastDate = date.getDate();
      }
    }
  }


</script>
